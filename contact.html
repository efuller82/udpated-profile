<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eric Fuller</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-xs-12 col-sm-3 fixed side-bar">
            <div class="card left-nav-card">
                <a href="index.html">
                    <img src="assets/images/slack-profile.gif" id="profile-pic">
                </a>
                <div class="card-body">
                    <h6 class="card-text">Eric Fuller</h6>
                    <p class="card-text">Full Stack Developer</p>
                </div>
            </div>
            <ul class="nav flex-row vertical-nav flex-sm-column">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="samples.html">Samples</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
            </ul>

        </div>
        <div class="container">
            <div class="col-sm-9 main-content">
                <div class="card" id="contact-card">
                    <div class="card-header bg-dark" id="contact-card-header">
                        Holler at me
                    </div>
                    <form>
                        <div class="row">
                            <div class="col form-group">
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col form-group">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 form-group">
                                <input type="email" class="form-control" id="emailAddress"
                                    placeholder="youremailhere@ejemplo.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 form-group">
                                <textarea class="form-control" id="yourMessageHere" rows="5"
                                    placeholder="Tell me somethin' good!"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>

</body>

</html>
